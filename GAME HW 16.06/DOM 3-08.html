<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DOM 3-08</title>
<link rel="stylesheet" type="text/css" href="DOM 3-08.css">
<script src="DOM 3-08.js"></script>
</head>
<body>

<div class="game">
  <div class="game-field">
    <div class="game-timer"></div>
    <div class="game-points"></div>
    <div class="game-target"></div>
    <div class="game-over">
      <div class="game-over-message"></div>
      <button class="game-start">Новая игра</button>
    </div>
  </div>
  <audio class="game-music" src="DOM 3-08/Background.mp3" preload="auto" volume="80%"></audio>
  <audio class="game-sound-shot" src="DOM 3-08/Shot.mp3" preload="auto"></audio>
  <audio class="game-sound-laugh" src="DOM 3-08/Laugh.mp3"></audio>
</div>
</body>
</html>
